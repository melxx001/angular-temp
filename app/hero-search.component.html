<div id="search-component">
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let x of heroes | async"
             (click)="gotoDetail(x)" class="search-result" >
            {{x.name}}
        </div>
    </div>
</div>
