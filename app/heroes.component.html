<div>
    <h2>My Heroes</h2>
    <div>
        <label>Hero name:</label> <input #heroName />
        <button (click)="add(heroName.value); heroName.value=''">
            Add
        </button>
    </div>

    <ul class="heroes">
        <li
                *ngFor="let x of heroes"
                [class.selected]="x === selectedHero"
                (click)="onSelect(x)"
        >
            <span class="badge">{{x.id}}</span>
            <span>{{x.name}}</span>
            <button class="delete" (click)="delete(x); $event.stopPropagation()">x</button>
        </li>
    </ul>

    <my-hero-detail [hero]="selectedHero"></my-hero-detail>
</div>
